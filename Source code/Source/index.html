<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="/Source code/Source/reset.css">
    <link rel="stylesheet" href="/Source code/Source/desktop.css">
    <link rel="stylesheet" href="/Source code/Source/tablet.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Source code/Font/fontawesome-free-6.1.1-web/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="control-container">
            <img src="/Source code/IMG/Drowning.jpg" alt="img" class="music-img">
            <div class="music-thumb">
                <h1 class="music-thumb-name">Drowning</h1>
                <p class="music-thumb-singer">Backstreet boys</p>
            </div>
            <div class="control">
                <input type="range" name="music" id="music-range" min="0" max="100" value="0">
                <div class="timing">
                    <h2 class="time-duration">0:00</h2>
                    <h2 class="time-remaining">4:26</h2>
                </div>
                <div class="control-btn">
                    <button id="shuffle">
                        <i id="shuffle-icon" class="fa-solid fa-shuffle"></i>
                    </button>

                    <button id="turn-back">
                        <i class="fa-solid fa-angles-left"></i>
                    </button>

                    <button id="toggle">
                        <i class="fa-solid fa-play"></i>
                    </button>

                    <button id="turn-up">
                        <i class="fa-solid fa-angles-right"></i>
                    </button>

                    <button id="repeat">
                        <i id="repeat-icon" class="fa-solid fa-repeat"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="music-list-container">
            <ul class="music-list">

            </ul>
        </div>
    </div>
    <audio src="/Source code/Music/drowning.mp3"></audio>
    <script src="/Source code/Source/index.js"></script>
</body>
</html>
